name: qa-web-mac

on:
  pull_request:
    paths:
      - "web/**"
      - "scripts/qa-web-and-mac.sh"
      - "scripts/package-mac-app.sh"
      - "scripts/test-mac-app.sh"
      - "tests/web.spec.ts"
      - ".github/workflows/qa-web-mac.yml"
  push:
    branches: [ main ]
    paths:
      - "web/**"
      - "scripts/qa-web-and-mac.sh"
      - "scripts/package-mac-app.sh"
      - "scripts/test-mac-app.sh"
      - "tests/web.spec.ts"

jobs:
  qa-web-mac:
    name: Web QA + macOS Packaging
    runs-on: macos-latest
    env:
      CRYPRQ_PORT: 9999
      PORT_WEB: 5173
      PORT_BRIDGE: 8787
      ROTATE_SECS: 10
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Playwright
        run: npm run test:web:install

      - name: Run Web QA + macOS Packaging
        run: bash scripts/qa-web-and-mac.sh
        env:
          BRIDGE_URL: http://localhost:8787
          SITE_URL: http://localhost:5173
          CRYPRQ_PORT: 9999

      - name: Upload Web QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-qa-artifacts
          path: |
            artifacts/web-qa
            playwright-report

      - name: Upload macOS app
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: artifacts/macos-app/CrypRQ.app
          retention-days: 7

      - name: Upload macOS app zip (if notarized)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-zip
          path: artifacts/macos-app/*.zip
          if-no-files-found: ignore
          retention-days: 7

