name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run cargo-audit
        run: cargo audit --deny warnings
      
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      
      - name: Run cargo-deny
        run: cargo deny check
      
      - name: Install cargo-outdated
        run: cargo install cargo-outdated --locked
      
      - name: Check outdated dependencies
        run: |
          cargo outdated --exit-code 1 --root-deps-only
          # Fail if any dependency is >30 days outdated
          cargo outdated -R -f json | jq -e '.dependencies[] | select(.days_behind > 30) | length == 0'
      
      - name: RustSec Advisory Check
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Clippy with SARIF
        run: |
          cargo clippy --all-targets --all-features --message-format=json | 
          clippy-sarif | tee clippy-results.sarif | sarif-fmt
        continue-on-error: true
      
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: clippy-results.sarif
          wait-for-processing: true
