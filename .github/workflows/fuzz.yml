name: Fuzz Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run fuzz tests weekly
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy
        env:
          RUSTUP_TOOLCHAIN: nightly
      
      - name: Set nightly as default
        run: rustup default nightly
      
      - name: Install cargo-fuzz
        run: |
          cargo install cargo-fuzz --force
      
      - name: Build fuzz targets
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=lld"
        run: |
          cd fuzz
          rustup override set nightly
          cargo fuzz build --release
      
      - name: Run fuzz tests (short run)
        timeout-minutes: 10
        run: |
          cd fuzz
          # Run each fuzz target for 30 seconds
          # Note: cargo-fuzz uses binary names from Cargo.toml (fuzz_target_1-4)
          timeout 30 cargo fuzz run fuzz_target_1 -- -max_total_time=30 || true
          timeout 30 cargo fuzz run fuzz_target_2 -- -max_total_time=30 || true
          timeout 30 cargo fuzz run fuzz_target_3 -- -max_total_time=30 || true
          timeout 30 cargo fuzz run fuzz_target_4 -- -max_total_time=30 || true
      
      - name: Upload fuzz artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts/
          retention-days: 7

