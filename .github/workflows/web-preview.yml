name: web-preview

on:
  pull_request:
    paths:
      - "web/**"
      - "scripts/build-web-and-mac.sh"
      - "tests/**"
      - ".github/workflows/web-preview.yml"
  push:
    branches: [ main ]
    paths:
      - "web/**"
      - "scripts/build-web-and-mac.sh"
      - "tests/**"

jobs:
  web:
    name: Web Cross-Browser QA
    runs-on: ubuntu-latest
    env:
      CRYPRQ_PORT: 9999
      PORT_WEB: 5173
      PORT_BRIDGE: 8787
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build mac arm64 binary (for bridge)
        run: |
          rustup target add aarch64-apple-darwin
          cargo build --release -p cryprq --target aarch64-apple-darwin

      - name: Install web deps
        run: |
          cd web && npm ci
          cd server && npm ci

      - name: Build web
        run: cd web && npm run build

      - name: Start bridge
        run: |
          mkdir -p artifacts/web-qa
          nohup node web/server/server.mjs > artifacts/web-qa/bridge.log 2>&1 &
        env:
          BRIDGE_PORT: 8787
          CRYPRQ_BIN: target/aarch64-apple-darwin/release/cryprq

      - name: Serve built site
        run: |
          npx -y http-server web/dist -p 5173 -s > artifacts/web-qa/http.log 2>&1 &
          sleep 2

      - name: Install Playwright
        run: npm run test:web:install

      - name: Run Playwright (Chromium/Firefox/WebKit)
        run: npm run test:web
        env:
          BRIDGE_URL: http://localhost:8787
          SITE_URL: http://localhost:5173
          CRYPRQ_PORT: 9999

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-preview-logs
          path: |
            artifacts/web-qa
            playwright-report

      - name: Deploy to Pages (if enabled)
        if: env.DEPLOY_PREVIEW == '1' && github.event_name == 'pull_request'
        uses: actions/deploy-pages@v1
        with:
          artifact_name: web-dist

