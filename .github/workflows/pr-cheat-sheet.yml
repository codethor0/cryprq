name: PR Cheat Sheet Comment

on:
  pull_request:
    types: [opened, synchronize]
    # Trigger on all PRs (can be filtered by PR title/branch if needed)

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if cheat sheet exists
        id: check_cheat_sheet
        run: |
          if [ -f "OPERATOR_CHEAT_SHEET.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Read cheat sheet
        id: read_cheat_sheet
        if: steps.check_cheat_sheet.outputs.exists == 'true'
        run: |
          CHEAT_SHEET=$(cat OPERATOR_CHEAT_SHEET.txt)
          # Escape for JSON
          CHEAT_SHEET_ESCAPED=$(echo "$CHEAT_SHEET" | jq -Rs .)
          echo "content=$CHEAT_SHEET_ESCAPED" >> $GITHUB_OUTPUT
          # Also save as multiline for markdown
          {
            echo '```'
            cat OPERATOR_CHEAT_SHEET.txt
            echo '```'
          } > cheat_sheet_markdown.txt

      - name: Check for existing comment
        id: find_comment
        if: steps.check_cheat_sheet.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Operator Cheat Sheet')
            );
            
            core.setOutput('comment_id', botComment?.id || '');
            core.setOutput('exists', botComment ? 'true' : 'false');

      - name: Create or update comment
        if: steps.check_cheat_sheet.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const cheatSheetMarkdown = fs.readFileSync('cheat_sheet_markdown.txt', 'utf8');
            
            const commentBody = `## ðŸ§­ Operator Cheat Sheet
            
            **Copy-paste ready commands for validation, release, and monitoring:**
            
            ${cheatSheetMarkdown}
            
            ---
            
            _Auto-generated by PR Cheat Sheet Comment workflow_`;
            
            const commentId = '${{ steps.find_comment.outputs.comment_id }}';
            
            if (commentId) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: parseInt(commentId),
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }

