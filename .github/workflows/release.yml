name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.83.0
          targets: x86_64-unknown-linux-musl
      
      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-musl -p cryprq
          strip target/x86_64-unknown-linux-musl/release/cryprq || true
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: target/x86_64-unknown-linux-musl/release/cryprq

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: binary
      
      - name: Checksum
        run: sha256sum binary/cryprq > checksums.txt
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binary/cryprq
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
