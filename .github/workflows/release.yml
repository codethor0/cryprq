name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-linux:
    name: Build Linux (musl)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain-file: rust-toolchain.toml
          targets: x86_64-unknown-linux-musl
      
      - name: Build static musl binary
        run: |
          export SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)
          export RUSTFLAGS="-C target-feature=+crt-static -C link-arg=-s"
          cargo build --release --target x86_64-unknown-linux-musl -p cryprq
          strip target/x86_64-unknown-linux-musl/release/cryprq || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryprq-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/cryprq
          retention-days: 30

  release:
    name: Create Release
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate checksums
        run: |
          cd cryprq-linux-x86_64
          sha256sum cryprq > ../checksums.txt
          cd ..
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cryprq-linux-x86_64/cryprq
            checksums.txt
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Linux (x86_64)
            
            Static musl binary for Linux x86_64.
            
            ### Verification
            
            ```bash
            # Verify checksum
            sha256sum -c checksums.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
