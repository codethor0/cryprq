name: Release

# TEMPORARILY DISABLED - Web version ready, other builds need fixes
# Re-enable after fixing GUI/Mobile builds
on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json
      
      - name: Install ImageMagick
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y imagemagick
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install imagemagick || echo "ImageMagick install skipped"
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            choco install imagemagick -y || echo "ImageMagick install skipped"
          fi
        continue-on-error: true
      
      - name: Generate icons
        run: bash scripts/generate-icons.sh
        continue-on-error: false
      
      - name: Verify icon coverage (fast gate)
        run: bash scripts/verify-icons-min.sh
        continue-on-error: false
      
      - name: Install jq (for iOS validation)
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y jq
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install jq || echo "jq install skipped"
          fi
        continue-on-error: true
      
      - name: iOS AppIcon contents validate
        run: bash scripts/ios-contents-validate.sh
        continue-on-error: true
      
      - name: Android mipmap validate
        run: bash scripts/android-mipmap-validate.sh
        continue-on-error: true
      
      - name: Verify icons (comprehensive)
        run: bash scripts/verify-icons.sh
        continue-on-error: false
      
      - name: Generate verification report
        run: |
          bash scripts/verify-icons.sh > artifacts/icons/verify_report.txt 2>&1 || true
          cat artifacts/icons/verify_report.txt
        continue-on-error: true
      
      - name: Install dependencies
        working-directory: gui
        run: npm ci
      
      - name: Run tests
        working-directory: gui
        run: npm test
      
      - name: Build application
        working-directory: gui
        run: npm run build
      
      - name: Build artifacts
        working-directory: gui
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            npm run build:linux
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            npm run build:mac
            # Staple notarization if credentials present
            if [[ -n "$APPLE_ID" && -n "$APPLE_APP_SPECIFIC_PASSWORD" ]]; then
              chmod +x scripts/staple.sh
              ./scripts/staple.sh dist-package/*.dmg || echo "⚠️  Stapling skipped or failed"
            fi
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            if [[ -n "$CSC_LINK" && -n "$CSC_KEY_PASSWORD" ]]; then
              npm run build:win
            else
              npm run build:win-unsigned
            fi
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: |
            gui/dist-package/*
            gui/CHANGELOG.md
            artifacts/icons/icon_report.txt
            artifacts/icons/verify_report.txt
          if-no-files-found: warn
          retention-days: 30
      
      - name: Upload cheat sheet
        uses: actions/upload-artifact@v4
        with:
          name: operator-cheat-sheet
          path: |
            OPERATOR_CHEAT_SHEET.txt
          if-no-files-found: warn
          retention-days: 30
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Extract CHANGELOG
        run: |
          VERSION="${{ steps.tag.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          # Extract changelog section for this version
          awk "/^## \[${VERSION_NUM}\]/,/^## \[/" gui/CHANGELOG.md | sed '/^## \[/d' > release-notes.md || \
          awk "/^## \[${VERSION_NUM}\]/,/^## /" gui/CHANGELOG.md | sed '/^## /d' > release-notes.md || \
          echo "Release ${VERSION}" > release-notes.md
          
          # Add SHA and signing status to release notes
          echo "" >> release-notes.md
          echo "**Commit:** \`${GITHUB_SHA}\`" >> release-notes.md
          echo "" >> release-notes.md
          
          # Add icon coverage section
          echo "### Icon Coverage" >> release-notes.md
          echo "- **Master**: \`store-assets/icon_master_1024.png\`" >> release-notes.md
          echo "- **Reports**: \`artifacts/icons/icon_report.txt\`, \`artifacts/icons/verify_report.txt\`" >> release-notes.md
          echo "- **Platforms**: Android (mdpi..xxxhdpi), iOS/macOS (asset catalog + 1024), Windows (.ico), Linux (hicolor 16..512), GUI (Electron/Tauri), Docker (OCI logo)" >> release-notes.md
          if [ -f "artifacts/icons/verify_report.txt" ] && grep -q "✅" artifacts/icons/verify_report.txt; then
            echo "- **Result**: ✅ PASS" >> release-notes.md
          else
            echo "- **Result**: ⚠️ Verification report not available" >> release-notes.md
          fi
          echo "" >> release-notes.md
          
          # Add signing status
          if [[ -z "${{ secrets.APPLE_ID }}" ]] || [[ -z "${{ secrets.CSC_LINK }}" ]]; then
            echo "⚠️ **Note:** This release contains unsigned artifacts (dev build)." >> release-notes.md
          else
            echo "✅ **Signed & Notarized:** macOS DMG and Windows EXE are code-signed." >> release-notes.md
          fi
      
      - name: Download cheat sheet artifact
        uses: actions/download-artifact@v4
        with:
          name: operator-cheat-sheet
          path: artifacts
          if-no-files-found: ignore
      
      - name: Verify icon reports present
        run: |
          if [ ! -f "artifacts/icons/icon_report.txt" ]; then
            echo "❌ Icon report missing - icon generation may have failed"
            exit 1
          fi
          if [ ! -f "artifacts/icons/verify_report.txt" ]; then
            echo "⚠️  Verify report missing (regenerating...)"
            # Install ImageMagick for verification
            sudo apt-get update && sudo apt-get install -y imagemagick || true
            bash scripts/verify-icons.sh > artifacts/icons/verify_report.txt 2>&1 || true
          fi
          echo "✅ Icon reports present"
          echo ""
          echo "Icon Verification Summary:"
          cat artifacts/icons/verify_report.txt | tail -10 || true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          body_path: release-notes.md
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Attach icon reports to release
        run: |
          VERSION="${{ steps.tag.outputs.VERSION }}"
          if [ -f "artifacts/icons/icon_report.txt" ]; then
            gh release upload "$VERSION" artifacts/icons/icon_report.txt --clobber || echo "Icon report upload skipped"
          fi
          if [ -f "artifacts/icons/verify_report.txt" ]; then
            gh release upload "$VERSION" artifacts/icons/verify_report.txt --clobber || echo "Verify report upload skipped"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Output release info
        run: |
          echo "✅ Release ${{ steps.tag.outputs.VERSION }} created!"
          echo "Artifacts uploaded to GitHub Release"
          echo ""
          echo "Next: Run smoke tests on each platform:"
          echo "  ./scripts/smoke-tests.sh"

