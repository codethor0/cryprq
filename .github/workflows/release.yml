name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain-file: rust-toolchain.toml
          targets: x86_64-unknown-linux-musl
      
      - name: Install musl target
        run: rustup target add x86_64-unknown-linux-musl
      
      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-musl -p cryprq
          strip target/x86_64-unknown-linux-musl/release/cryprq || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryprq-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/cryprq

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cryprq-linux-x86_64
      
      - name: Generate checksum
        run: sha256sum cryprq-linux-x86_64/cryprq > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cryprq-linux-x86_64/cryprq
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
