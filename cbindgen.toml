language = "C"
pragma_once = true
include_guard = "CRYPRQ_CORE_H"
autogen_warning = "/* Warning: generated by cbindgen. Do not edit manually. */"

[parse]
parse_deps = false
include = ["cryprq_core"]

[export]
prefix = "cryp"

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
rename_args = "SnakeCase"

