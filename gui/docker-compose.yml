version: '3.8'

services:
  fake-cryprq:
    build:
      context: .
      dockerfile: .docker/fake-cryprq/Dockerfile
    ports:
      - "9464:9464"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9464/metrics"]
      interval: 5s
      timeout: 3s
      retries: 3

  tests:
    build:
      context: .
      dockerfile: .docker/Dockerfile.test
    depends_on:
      fake-cryprq:
        condition: service_healthy
    environment:
      CRYPRQ_METRICS: http://fake-cryprq:9464/metrics
      CI: "1"
      DISPLAY: ":99"
    volumes:
      - ./tests:/app/tests
      - ./playwright-report:/app/playwright-report
    command: npm run test:ci

  linux-builder:
    build:
      context: .
      dockerfile: .docker/Dockerfile.builder
    profiles:
      - linux-build
    volumes:
      - ./dist:/app/dist
    command: npm run build:linux

  win-builder:
    build:
      context: .
      dockerfile: .docker/Dockerfile.win
    profiles:
      - win-build
    volumes:
      - ./dist:/app/dist
    command: npm run build:win-unsigned

