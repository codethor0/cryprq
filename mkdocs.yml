site_name: CrypRQ
site_description: CrypRQ documentation - post-quantum, zero-trust VPN
site_url: https://codethor0.github.io/cryprq
repo_url: https://github.com/codethor0/cryprq
repo_name: codethor0/cryprq
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.highlight
    - search.share
    - palette.toggle
  palette:
    - scheme: default
      primary: blue
      accent: teal
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Deploy: deploy.md
  - Configuration: configuration.md
  - FFI: ffi.md
  - Android Host: android.md
  - Apple Host: apple.md
  - Windows Packaging: windows.md
  - macOS Notarization: macos-notarization.md
  - F-Droid Inclusion: fdroid.md
  - Security: security.md
  - Operations: operations.md
  - FAQ: faq.md
  - Troubleshooting: troubleshooting.md
  - Roadmap: roadmap.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codethor0/cryprq
  edit_uri: edit/main/docs/
plugins:
  - search

